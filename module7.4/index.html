<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vintage Game Store</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vintage Game Store</h1>
    </header>

    <main>
      <div class="search-container">
        <!-- Search form will go here in a future lesson -->
        <form id="searchForm">
          <input type="search" id="searchInput" placeholder="Search games..." />
        </form>
      </div>

      <div id="resultsContainer">
        <!-- Game cards will be rendered here by JavaScript -->
        <p>Loading games...</p>
      </div>

      <div id="paginationContainer" class="pagination-controls">
        <!-- Pagination buttons will be rendered here by JavaScript -->
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Vintage Game Store</p>
    </footer>
  </body>
</html>
